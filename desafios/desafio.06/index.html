<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podeos inserir os elementos da lista a seguir.Passe o mouse sobre os tremos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag h1,h2,h3,h4">Títulos</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag <!>">Códios-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
