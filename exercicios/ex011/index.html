<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos difrentes ou simplesmente aumente e diminua o tamanho do seu navergador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a redporduzier áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/dream-it.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue repodruzir audio</p><a href="midia/dream-it.mp3">clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
