<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas de filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
            border-collapse: collapse;
            width: 300px;
         }
         caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
         }
          th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         }
    </style>
</head>
<body>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col" scop="colgroup">Nomes</th>
                <th colspan="4">Filmes</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana Beatriz</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Sousa</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Jessica</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                <th rowspan="4" scope="rowgroup">Homens</th>
                        </tr>
                        <tr>
                <td>Bruno Mendoça</td>
                <td>Intocáveis</td>
                <td>Amnéisa</td>
                <td>Gladiador</td>
                        </tr>
                        <tr>
                <td>Daniel</td>
                <td>Well-E</td>
                <td>Oldboy</td>
                <td>Dangel</td>
                        </tr>
                        <tr>
                <td>Fabiano</td>
                <td>Star Wars</td>
                <td>Tax driver</td>
                <td>Toy Stoy</td>
                 </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">total</th>
                    <td>10000</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
